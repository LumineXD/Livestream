<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="disable-devtools" content="true">
    <title>Livestream</title>
    
    <!-- CSS Internal -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Proteksi: Cegah seleksi text */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            /* Cegah inspect element pada drag */
            -webkit-user-drag: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 80px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 5px;
            color: #fff;
            text-align: center;
        }

        .title-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .title-image img {
            max-width: 100px;
            max-height: 100px;
            width: auto;
            height: auto;
            border-radius: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #ccc;
            margin: 0;
            text-align: center;
        }

        .device-info {
            color: #888;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    
    <!-- Disable right-click context menu -->
    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
    </style>
    
    <!-- Proteksi Source Code -->
    <script>
        // Deteksi jika Developer Tools sudah terbuka saat page load
        const checkDevTools = setInterval(function() {
            const threshold = 160;
            
            if (window.outerWidth - window.innerWidth > threshold || 
                window.outerHeight - window.innerHeight > threshold) {
                clearInterval(checkDevTools);
                // Tutup halaman atau redirect
                window.close();
                // Jika window.close() tidak bekerja, redirect ke 404
                if (!window.closed) {
                    window.location.href = '/404.html';
                }
            }
        }, 100);

        // Disable text selection dan copy
        document.oncontextmenu = function() {
            return false;
        };
        
        document.onkeydown = function(e) {
            // Cegah F12, Ctrl+Shift+I, Ctrl+Shift+J
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73) || 
               (e.ctrlKey && e.shiftKey && e.keyCode == 74) || 
               (e.ctrlKey && e.keyCode == 85)) {
                return false;
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <video id="livestreamVideo" controls autoplay>
            <source id="videoSource" src="" type="application/x-mpegURL">
        </video>
        
        <div class="title-wrapper">
            <div class="title-image">
                <img src="https://id.wikipedia.org/wiki/Berkas:JKT48_FIGHT_Official_Profile_Picture_2026.jpg" alt="Profile Picture">
            </div>
            <h1 class="title">Cara Meminum Ramune</h1>
        </div>
        <p class="subtitle">Minggu, 8 Februari 2026 pukul 15.45</p>
        <p class="device-info" id="deviceInfo"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
